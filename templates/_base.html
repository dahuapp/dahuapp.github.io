<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Site Properities -->
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}"/>
    <meta name="keywords" content="{% block keywords %}{% endblock %}"/>

    <link rel="stylesheet" href="assets/sass-bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="statics/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="jumbotron jumbotron-banner">
            <h1><a href="/"><img src="statics/medias/images/dahu-icon-32@2x.png" />Dahu</a></h1>
            <p class="lead">
                A free and awesome screencasting software for Windows, Mac and Linux
            </p>
        </div>
     </div>
</header>
{% block content %}{% endblock %}
<hr class="divider mark" />
<footer>
    <div class="container divider">
        <ul class="list-inline nav-list pull-left">
            <li><a href="about.html" class="navbar-link">About</a></li>
            <li><a href="#" class="navbar-link">Support</a></li>
            <li><a href="https://github.com/dahuapp/Dahu.git" class="navbar-link">Github</a></li>
        </ul>

    </div>
</footer>
</body>
</html>
